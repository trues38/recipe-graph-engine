version: '3.8'

# Recipe Graph Engine - VPS Deployment
# Ports: Neo4j 7689/7475, API 8002

services:
  # ============================================
  # Neo4j - Recipe Graph Database
  # ============================================
  neo4j-recipe:
    image: neo4j:5.15.0
    container_name: neo4j-recipe
    restart: unless-stopped
    ports:
      - "7477:7474"  # Browser
      - "7690:7687"  # Bolt
    environment:
      - NEO4J_AUTH=${NEO4J_USERNAME}/${NEO4J_PASSWORD}
      - NEO4J_PLUGINS=["apoc"]
      - NEO4J_dbms_memory_heap_initial__size=512m
      - NEO4J_dbms_memory_heap_max__size=1G
      - NEO4J_dbms_memory_pagecache_size=512m
    volumes:
      - neo4j_recipe_data:/data
      - neo4j_recipe_logs:/logs
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:7474"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    networks:
      - recipe_network

  # ============================================
  # Recipe API - FastAPI Backend
  # ============================================
  recipe-api:
    build:
      context: ..
      dockerfile: Dockerfile
    container_name: recipe-api
    restart: unless-stopped
    ports:
      - "8002:8000"
    environment:
      - NEO4J_URI=bolt://neo4j-recipe:7687
      - NEO4J_USERNAME=${NEO4J_USERNAME}
      - NEO4J_PASSWORD=${NEO4J_PASSWORD}
      - OPENROUTER_API_KEY=${OPENROUTER_API_KEY}
    depends_on:
      neo4j-recipe:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - recipe_network

volumes:
  neo4j_recipe_data:
  neo4j_recipe_logs:

networks:
  recipe_network:
    driver: bridge
